{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="card shadow-lg p-4 text-center">
        <h2 class="text-danger">Delete Project</h2>
        <hr>
        <p>Are you sure you want to delete the project <strong>{{ project.name }}</strong>? This action cannot be undone.</p>

        <form method="POST">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Yes, Delete</button>
            <a href="{% url 'project_detail' project.id %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
